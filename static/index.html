<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Queue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: #d4af37;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffd700;
        }
        header p {
            font-size: 1.1em;
            opacity: 0.9;
            color: #c9a961;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #3a3a3a;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(212, 175, 55, 0.2);
        }
        .card h2 {
            font-size: 0.9em;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .card .stat {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
        }
        .badge.pending { background: #3a3a1a; color: #ffd700; border: 1px solid #d4af37; }
        .badge.processing { background: #1a3a3a; color: #d4af37; border: 1px solid #d4af37; }
        .badge.completed { background: #1a3a1a; color: #90ee90; border: 1px solid #90ee90; }
        
        .main-section {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.1);
            border: 1px solid #3a3a3a;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d4af37;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            background: #1a1a1a;
            color: #fff;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ffd700;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        button:disabled {
            background: #444;
            color: #666;
            cursor: not-allowed;
        }
        
        .tasks-section {
            margin-top: 40px;
        }
        .tasks-section h2 {
            margin-bottom: 20px;
            color: #d4af37;
        }
        
        .task-item {
            background: #1a1a1a;
            border-left: 4px solid #d4af37;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }
        
        .task-info {
            flex: 1;
        }
        .task-info p {
            margin-bottom: 5px;
            color: #aaa;
        }
        .task-info .task-id {
            font-family: monospace;
            font-size: 0.85em;
            color: #666;
        }
        .task-info .task-type {
            display: inline-block;
            background: #d4af37;
            color: #1a1a1a;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 10px;
        }
        
        .task-status {
            text-align: right;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #444;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .empty-state p {
            font-size: 1.1em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .alert.error {
            background: #3a1a1a;
            color: #ff9999;
            border: 1px solid #d4af37;
        }
        .alert.success {
            background: #1a3a1a;
            color: #90ee90;
            border: 1px solid #d4af37;
        }
        .alert.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Task Queue Dashboard</h1>
            <p>Distributed Task Processing System</p>
        </header>
        
        <!-- Stats Section -->
        <div class="grid">
            <div class="card">
                <h2>Total Tasks</h2>
                <div class="stat" id="total-tasks">0</div>
            </div>
            <div class="card">
                <h2>Pending</h2>
                <div class="stat" id="pending-tasks" style="color: #ffc107;">0</div>
            </div>
            <div class="card">
                <h2>Processing</h2>
                <div class="stat" id="processing-tasks" style="color: #17a2b8;">0</div>
            </div>
            <div class="card">
                <h2>Completed</h2>
                <div class="stat" id="completed-tasks" style="color: #28a745;">0</div>
            </div>
            <div class="card">
                <h2>Workers</h2>
                <div class="stat" id="worker-count">0</div>
            </div>
            <div class="card">
                <h2>Status</h2>
                <div class="stat" id="status" style="font-size: 1.5em;">ðŸ”´</div>
                <div id="status-text" style="color: #666; margin-top: 10px;">Checking...</div>
            </div>
        </div>
        
        <!-- Main Section -->
        <div class="main-section">
            <h2>Create New Task</h2>
            <div class="alert" id="alert"></div>
            
            <form id="create-task-form" onsubmit="createTask(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-type">Task Type</label>
                        <select id="task-type" required>
                            <option value="email">Email</option>
                            <option value="image">Image Processing</option>
                            <option value="webhook">Webhook</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-payload">Payload</label>
                        <input type="text" id="task-payload" placeholder="e.g., user@example.com" required>
                    </div>
                </div>
                <button type="submit" id="submit-btn">Create Task</button>
            </form>
            
            <!-- Tasks List Section -->
            <div class="tasks-section">
                <h2>Recent Tasks</h2>
                <div id="tasks-container">
                    <div class="empty-state">
                        <p>No tasks yet. Create one above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('status').textContent = 'ðŸŸ¢';
                    document.getElementById('status-text').textContent = 'Connected';
                    return true;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'ðŸ”´';
                document.getElementById('status-text').textContent = 'Disconnected';
                return false;
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('total-tasks').textContent = stats.total_tasks || 0;
                    document.getElementById('pending-tasks').textContent = stats.pending_count || 0;
                    document.getElementById('processing-tasks').textContent = stats.processing_count || 0;
                    document.getElementById('completed-tasks').textContent = stats.completed_count || 0;
                    document.getElementById('worker-count').textContent = stats.worker_count || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                if (response.ok) {
                    const tasks = await response.json() || [];
                    const container = document.getElementById('tasks-container');
                    
                    if (tasks.length === 0) {
                        container.innerHTML = '<div class="empty-state"><p>No tasks yet. Create one above!</p></div>';
                        return;
                    }
                    
                    container.innerHTML = tasks.reverse().map(task => `
                        <div class="task-item">
                            <div class="task-info">
                                <p>
                                    <span class="task-type">${task.type}</span>
                                    <strong>${task.payload}</strong>
                                </p>
                                <p class="task-id">ID: ${task.id.substring(0, 8)}...</p>
                                <p style="font-size: 0.85em; color: #999;">
                                    Created: ${new Date(task.created_at).toLocaleTimeString()}
                                </p>
                            </div>
                            <div class="task-status">
                                ${task.status === 'processing' ? '<span class="spinner"></span>' : ''}
                                <span class="badge ${task.status}">${task.status.toUpperCase()}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }
        
        async function createTask(event) {
            event.preventDefault();
            
            const type = document.getElementById('task-type').value;
            const payload = document.getElementById('task-payload').value;
            const btn = document.getElementById('submit-btn');
            
            btn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, payload })
                });
                
                if (response.ok) {
                    showAlert('Task created successfully!', 'success');
                    document.getElementById('create-task-form').reset();
                    await loadTasks();
                    await loadStats();
                } else {
                    showAlert('Error creating task', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }
        
        // Initialize and refresh
        function initialize() {
            checkHealth();
            loadStats();
            loadTasks();
        }
        
        // Refresh every 2 seconds
        setInterval(() => {
            loadStats();
            loadTasks();
        }, 2000);
        
        initialize();
    </script>
</body>
</html>
